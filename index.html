<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Site Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left">
        <div class="smooth logo-container"><img class=" img logo" src="images/logo.png"></div>
        <nav class="nav left-container">
            <button class="btn smooth active homebtn"><img class=" img icon home-icon" src="images/home_icon.png"><div class="navtext text">Home</div></button>
            <button class="btn smooth discbtn"><img class=" img icon disc-icon" src="images/disc_icon.png"><div class="navtext text">Discover</div></button>
            <button class="btn smooth messbtn"><img class=" img icon message-icon" src="images/message_icon.png"><div class="navtext text">Messages</div></button>
            <button class="btn smooth setbtn"><img class=" img icon setting-icon" src="images/set_icon.png"><div class="navtext text">Settings</div></button>
        </nav>
        <!-- Course Status -->
        <div class="course-status left-container"><img class=" img cs-icon icon" src="images/course_icon.png" ><div class="cs-text text"><h3>Updated Course</h3><h4>by @kariatuts</h4></div></div>

        <div class="user-stats">
            <div class="smooth points left-container stat-box"><img class=" img icon stat-icon" src="images/point_icon.png"><div class="text stat-text"><h3>1 800</h3><h4>points</h4></div></div>
            <div class="smooth progress left-container stat-box"><img class=" img icon stat-icon" src="images/prog_icon.png"><div class="text stat-text"><h3>45.3%</h3><h4>complete</h4></div></div>
        </div>

        <div class="tutor-info left-container">
            <img class=" img tutor-icon " src="images/tutors/tutor_alex.jpg">
            <div class="text">
                <h3>Alex Dixon</h3><h4>@alexlearns</h4>
            </div>
            <button class="tut-btn btn"><img class=" img  kebab tut-menu" src="images/kebab.svg"></button>
        </div>
    </section>
    <section class="middle">
        <div class="streamers">
            <div class="title"><div class="text "><h1><b>Streaming</b> Now</h1></div>
            <button class="meatball-op btn stream-option"><img class=" img meatball" src="images/meatball.svg"></button></div>
            <div class="s-main">
                <!-- js -->
            </div>
        </div>
        <div class="popular">
            <div class="pop-title"><div class="text "><h1><b>Popular</b> This Week</h1></div>
            </div>
            <div class="pop-main">
            <!-- js -->
            </div>
        </div>
        <div class="top-tutors"> 
            <div class="top-title"><div class="text "><h1><b>Top</b> Tutors</h1></div>
            </div>
            <div class="top-main">
            <!-- js -->
            </div>
        </div>
    </section>
    <section class="right">
        <div class="adv-search">
            <div class="title"><div class="text "><h1><b>Advanced</b> Search</h1></div>
            <button class="meatball-op btn"><img class=" img meatball" src="images/meatball.svg"></button></div>
            <div class="as-main">
                <input class="ad-search-box text" placeholder="Start Writing Something">
                <button class="o-btn f-btn text">Find</button>
            </div>
        </div>
        <div class="s-courses">
            <button class="meatball-op btn"><img class=" img meatball" src="images/meatball.svg"></button></div>
            <div class="sc-main">
                <!-- js -->
            </div>
        </div>
        <div class="Special Offers">
            <div class="title"><div class="text"><h1><b>Special Offers</b></h1></div>
            <button class="meatball-op btn"><img class=" img meatball" src="images/meatball.svg"></button></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
